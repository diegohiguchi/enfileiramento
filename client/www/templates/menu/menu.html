<ion-side-menus enable-menu-with-back-views="true" on-swipe-right="vm.atualizarImagem()" cache-view="false" ng-controller="menu as vm" ng-click="vm.atualizarImagem()">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <div class="menu_side_bar">
          <ion-item menu-close class="item-avatar">
            <img ng-if="!vm.usuario.urlImagem" class="profile-pic left" src="img/placehold_image.png" />
            <img ng-if="!!vm.usuario.urlImagem" class="profile-pic left" ng-src="{{vm.usuario.urlImagem}}" />
            <h2>{{vm.usuario.nome}}</h2>
            <p>{{vm.usuario.email}}</p>
          </ion-item>
          <ion-item menu-close ng-href="#/app/usuario/detalhar" class="item-icon-left">
            <i class="fa fa-user"></i>Minha Conta
          </ion-item>
          <ion-item menu-close ng-show="vm.usuario" ng-click="vm.logout()" class="item-icon-left">
            <i class="fa fa-sign-out"></i>Sair
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
