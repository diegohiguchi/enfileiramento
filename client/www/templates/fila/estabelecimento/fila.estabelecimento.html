<ion-view cache-view="false" hide-back-button="true" ng-controller="fila.estabelecimento as vm">
  <ion-nav-title>
    {{vm.estabelecimentoLogado.nome}}
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-chevron-left button-clear" ng-click="vm.voltarPagina()"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="center">
      <a class="estabelecimento" ng-href="#" ng-click="vm.chamarUsuarioAtual(vm.usuarioFila)">
        <i class="fa fa-user"></i> Chamar usuário novamente
      </a>
      <a class="estabelecimento" ng-href="#" ng-click="vm.chamarProximoUsuario(vm.usuarioFila)">
        <i class="fa fa-user"></i> Chamar próximo usuário
      </a>

      <hr class="space" />

      <ul class="list_default">
        <li>
          <a href="javascript:" >
            <p class="left">Quantidade de pessoas na fila</p>
            <span class="right"></span>
            <p class="right time done">{{vm.fila.length}}</p>
            <div class="clear"></div>
          </a>
        </li>
        <li>
          <a href="javascript:">
            <p class="left">Senha atual</p>
            <span class="right"></span>
            <p class="right time">{{vm.senha}}</p>
            <div class="clear"></div>
          </a>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
